<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>signup</title>
</head>

<body style="background-color: rgb(161, 180, 180);">
    <nav class="navbar navbar-expand-lg navbar navbar-light rounded-end rounded-start"
        style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="question.html">Atos|Syntel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="question.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Signup</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <h1>Signup</h1>
    </div>
    <div id="success" class="alert alert-success"  ></div>
       
    <div id="error" class="alert alert-danger"></div>
    <div class="container-fluid p-3 mb-2 bg-light text-dark border border-light border border-2 rounded mt-2">
        <form class="row g-3">
            <div class="col-12">
                <label for="name" class="form-label">Full name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="col-12">
                <label for="mobilenumber" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobilenumber" pattern="[7-9]{1}[0-9]{9}" required>
            </div>
            <div class="col-12">
                <label for="pannumber" class="form-label">Pan Card Number</label>
                <input type="text" class="form-control" id="pannumber">
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-dark" id="signin">Sign in</button>
            </div>
        </form>
    </div>


    <script src="/javascript/signup.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</body>

</html>
